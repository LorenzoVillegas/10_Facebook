<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Aggiungi post</h3>
      <div class="form-group">
        <label for="autore">Autore:</label>
        <input name="autore" #newautore class="form-control">
      </div>
      <div class="form-group">
        <label for="testo">Testo:</label>
        <input name="testo" #newtesto class="form-control">
      </div>
    <button (click)="addPost(newautore, newtesto)" class="btn btn-primary">
      Submit post
    </button>
  </form>
</div>

<div class="container">
  <app-post *ngFor="let post of sortedPosts()" [post]="post"></app-post>
</div>
